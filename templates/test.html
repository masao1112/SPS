<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 2000px;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        .sidebar ul li:hover {
            background: #444;
            cursor: pointer;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Sidebar Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>Notifications</li>
            <li>Messages</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Support</li>
            <li>Logout</li>
        </ul>
    </div>

    <div class="content">
        <h1>Main Content Area</h1>
        <p>Scroll down inside the sidebar to see the effect.</p>
        <p>More content here...</p>
    </div>

</body>
</html>
